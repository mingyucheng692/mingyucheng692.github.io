baseURL: "https://intent.me/"
languageCode: "en-us"
title: "Intent"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Multilingual Configuration
defaultContentLanguage: en-us
defaultContentLanguageInSubdir: false
languages:
  en-us:
    languageCode: "en-us"
    languageName: "English"
    weight: 1
    title: "Intent"
    params:
      profileMode:
        enabled: true
        title: "Intent"
        subtitle: "Embedded Systems (IIoT) | Energy Storage (ESS) | C/C++ & Go"
        imageUrl: "https://github.com/mingyucheng692.png"
        imageWidth: 120
        imageHeight: 120
        buttons:
          - name: "Resume"
            url: "resume"
          - name: "Project"
            url: "projects"
          - name: "Blog"
            url: "posts"
    menu:
      main:
        - identifier: tags
          name: "Tags"
          url: "tags/"
          weight: 18
        - identifier: search
          name: "Search"
          url: "search/"
          weight: 20
  zh-cn:
    languageCode: "zh-cn"
    languageName: "简体中文"
    weight: 2
    title: "Intent"
    params:
      profileMode:
        enabled: true
        title: "Intent"
        subtitle: "嵌入式系统 (IIoT) | 储能系统 (ESS) | C/C++ & Go"
        imageUrl: "https://github.com/mingyucheng692.png"
        imageWidth: 120
        imageHeight: 120
        buttons:
          - name: "简历"
            url: "resume"
          - name: "项目"
            url: "projects"
          - name: "博客"
            url: "posts"
    menu:
      main:
        - identifier: tags
          name: "标签"
          url: "tags/"
          weight: 18
        - identifier: search
          name: "搜索"
          url: "search/"
          weight: 20
  zh-tw:
    languageCode: "zh-tw"
    languageName: "繁體中文"
    weight: 3
    title: "Intent"
    params:
      profileMode:
        enabled: true
        title: "Intent"
        subtitle: "嵌入式系統 (IIoT) | 儲能系統 (ESS) | C/C++ & Go"
        imageUrl: "https://github.com/mingyucheng692.png"
        imageWidth: 120
        imageHeight: 120
        buttons:
          - name: "簡歷"
            url: "resume"
          - name: "專案"
            url: "projects"
          - name: "博客"
            url: "posts"
    menu:
      main:
        - identifier: tags
          name: "標籤"
          url: "tags/"
          weight: 18
        - identifier: search
          name: "搜尋"
          url: "search/"
          weight: 20

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  description: "Focusing on Embedded Systems, IIoT, and Power Systems (EMS/PCS/BMS)."
  author: "Mingyu Cheng"
  DateFormat: "2006-01-02"
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  UseHugoToc: true
  
  # Assets
  assets:
    favicon: "/favicon.ico"

  # Social Icons (Global)
  socialIcons:
    - name: github
      url: "https://github.com/mingyucheng692"
    - name: linkedin
      url: "https://www.linkedin.com/in/mingyucheng692" # Placeholder URL
    - name: email
      url: "#" # Placeholder, actual link is handled via JS obfuscation in layouts/partials/social_icons.html

  # Feature Flags for extended functionalities
  math: true    # Custom param to toggle KaTeX in templates
  mermaid: true # Custom param to toggle Mermaid in templates

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true # Required for Mermaid integration via raw HTML if needed
  highlight:
    noClasses: false
