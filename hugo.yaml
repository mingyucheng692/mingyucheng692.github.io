baseURL: "http://localhost:4087/"
languageCode: "en-us"
title: "Intent"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Multilingual Configuration
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
languages:
  en:
    languageCode: "en-us"
    languageName: "English"
    weight: 1
    title: "Intent"
    params:
      profileMode:
        enabled: true
        title: "Intent"
        subtitle: "Embedded Systems | Golang | Power Systems"
        imageUrl: "https://github.com/mingyucheng692.png"
        imageWidth: 120
        imageHeight: 120
        buttons:
          - name: "Tech Blog"
            url: "posts"
          - name: "Github"
            url: "https://github.com/mingyucheng692"
    menu:
      main:
        - identifier: archives
          name: "Archives"
          url: "archives/"
          weight: 10
        - identifier: search
          name: "Search"
          url: "search/"
          weight: 20
  zh:
    languageCode: "zh-cn"
    languageName: "简体中文"
    weight: 2
    title: "Intent"
    params:
      profileMode:
        enabled: true
        title: "Intent"
        subtitle: "嵌入式系统 | Golang | 电力系统"
        imageUrl: "https://github.com/mingyucheng692.png"
        imageWidth: 120
        imageHeight: 120
        buttons:
          - name: "技术博客"
            url: "posts"
          - name: "Github"
            url: "https://github.com/mingyucheng692"
    menu:
      main:
        - identifier: archives
          name: "归档"
          url: "archives/"
          weight: 10
        - identifier: search
          name: "搜索"
          url: "search/"
          weight: 20
  zh-tw:
    languageCode: "zh-tw"
    languageName: "繁體中文"
    weight: 3
    title: "Intent"
    params:
      profileMode:
        enabled: true
        title: "Intent"
        subtitle: "嵌入式系統 | Golang | 電力系統"
        imageUrl: "https://github.com/mingyucheng692.png"
        imageWidth: 120
        imageHeight: 120
        buttons:
          - name: "技術博客"
            url: "posts"
          - name: "Github"
            url: "https://github.com/mingyucheng692"
    menu:
      main:
        - identifier: archives
          name: "歸檔"
          url: "archives/"
          weight: 10
        - identifier: search
          name: "搜尋"
          url: "search/"
          weight: 20

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  description: "Focusing on Embedded Systems, Golang, and Power Systems (EMS/PCS/BMS)."
  author: "Mingyu Cheng"
  DateFormat: "2006-01-02"
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  UseHugoToc: true
  
  # Assets
  assets:
    favicon: "/favicon.ico"

  # Social Icons (Global)
  socialIcons:
    - name: github
      url: "https://github.com/mingyucheng692"
    - name: email
      url: "#" # Placeholder, actual link is handled via JS obfuscation in layouts/partials/social_icons.html

  # Feature Flags for extended functionalities
  math: true    # Custom param to toggle KaTeX in templates
  mermaid: true # Custom param to toggle Mermaid in templates

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true # Required for Mermaid integration via raw HTML if needed
  highlight:
    noClasses: false
