minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  description: "Focusing on Embedded Systems, Golang, and Power Systems (EMS/PCS/BMS)."
  author: "Mingyu Cheng"
  DateFormat: "2006-01-02"
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  UseHugoToc: true
  
  # Assets
  assets:
    favicon: "/favicon.ico"

  # Social Icons (Global)
  socialIcons:
    - name: github
      url: "https://github.com/mingyucheng692"
    - name: linkedin
      url: "https://www.linkedin.com/in/mingyucheng692" # Placeholder URL
    - name: email
      url: "#" # Placeholder, actual link is handled via JS obfuscation in layouts/partials/social_icons.html

  # Feature Flags for extended functionalities
  math: true    # Custom param to toggle KaTeX in templates
  mermaid: true # Custom param to toggle Mermaid in templates

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true # Required for Mermaid integration via raw HTML if needed
  highlight:
    noClasses: false
